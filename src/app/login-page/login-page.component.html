<div class="login">
  <div class="login-form">
    <form novalidate [formGroup]="loginForm" (ngSubmit)="login()" class="login-form-main">
      <label class="login-form-field">
        Логин:
        <input formControlName="login">
      </label>
      <label class="login-form-field">
        Пароль:
        <label class="login-form-field-password">
          <input type="password" formControlName="password">
          <input type="checkbox">
        </label>
      </label>
      <button type="submit" class="login-form-submit">Войти</button>
    </form>
  </div>
  <div class="login-home">
    <a routerLink="" class="login-home-link">На главную</a>
  </div>
</div>
